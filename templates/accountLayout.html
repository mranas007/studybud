{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            StudyBud
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #1a1d21;
            color: #e4e6eb;
        }
       
        
        .search-bar {
            background-color: #3a3b3c;
            border: none;
            color: #e4e6eb;
        }
        .search-bar:focus {
            background-color: #4a4b4c;
            color: #e4e6eb;
            box-shadow: none;
        }
        .nav-link {
            color: #b0b3b8;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin: 0.25rem 0;
        }
        .nav-link:hover {
            background-color: #3a3b3c;
            color: #e4e6eb;
        }
        .nav-link.active {
            background-color: #4a4b4c;
            color: #ffffff;
        }

    </style>
</head>
<body>
     {% comment %} Global Styles {% endcomment %}
        {% if messages %}
            <div class="position-fixed top-0 start-50 translate-middle-x" style="z-index: 1050; margin-top: 1rem;">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    setTimeout(function () {
                        document.querySelectorAll('.alert').forEach(function (alert) {
                            new bootstrap.Alert(alert).close();
                        });
                    }, 3000);
                });
            </script>
        {% endif %}
    <!-- Main Content -->
    <div class="flex-grow-1">

        <header class="bg-dark py-3 sticky-top">
            <div class="container-fluid d-flex align-items-center justify-content-between px-4">
                <div class="d-flex justify-content-end align-items-center">
                    <a href="{% url 'rooms' %}" class="btn btn-outline-light">Go Back</a>
                </div>
            </div>
        </header>

      

        <main class="container-fluid px-4 py-4">
            {% block content %}
                {% comment %} Main content goes here {% endcomment %}
            {% endblock %}
        </main>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
