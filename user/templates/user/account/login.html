{% extends "accountLayout.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-90">
    <div class="card bg-dark border-secondary p-4 mt-5" style="width: 100%; max-width: 400px; ">
        <h3 class="text-center text-white mb-4">Login</h3>
        <form method="POST" action="">
            {% csrf_token %}
            
            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label text-light">Username</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       placeholder="Enter username"
                       class="form-control bg-secondary text-light border-secondary">
            </div>
            
            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label text-light">Password</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       placeholder="Enter password"
                       class="form-control bg-secondary text-light border-secondary">
            </div>
            
            <!-- Submit -->
            <button type="submit" class="btn btn-info w-100 text-white mt-3">
                <i class="bi bi-box-arrow-in-right me-2"></i>Login
            </button>
            <div class="text-center text-light mt-4">
                Don't have an account? <a href="{% url 'user:register' %}" class="text-info">Register here</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
