{% extends "accountLayout.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card bg-dark border-secondary p-4" style="width: 100%; max-width: 500px;">
        <h3 class="text-center text-white mb-4">Create Account</h3>
        
        <form method="POST">
            {% csrf_token %}

            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label text-light">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small mt-1">{{ field.errors|striptags }}</div>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-info w-100 text-white mt-3">
                <i class="bi bi-person-plus me-2"></i>Register
            </button>
            <div class="text-center text-light mt-4">
                Already have an account? <a href="{% url 'user:login' %}" class="text-info">Login here</a>
            </div>

        </form>
    </div>
</div>

<style>
    /* Force Django default form fields into Bootstrap dark theme */
    input, select, textarea {
        background-color: var(--bs-secondary) !important;
        color: #fff !important;
        border: 1px solid var(--bs-secondary) !important;
        display: block;
        width: 100%;
        border-radius: 0.25rem;
        padding: 0.375rem 0.75rem;
    }
    input:focus, select:focus, textarea:focus {
        background-color: var(--bs-dark) !important;
        color: #fff !important;
        border-color: var(--bs-info) !important;
        box-shadow: 0 0 0 .25rem rgba(13,202,240,.25) !important;
    }
    input::placeholder {
        color: rgba(255, 255, 255, 0.6) !important;
    }
</style>
{% endblock %}
